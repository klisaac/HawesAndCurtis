<div class="card h-100 shadow-sm">
  <div class="image position-relative;" style="cursor: pointer;">
    <img src="assets/images/{{ product.imageFile }}" alt="{{ product.name }}" class="img-fluid bg-light" routerLink="/shop/{{product.productId}}"/>
  </div>
 
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.productId}}">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>
    <span class="mb-2" style="font-size: 1.5em;">{{ product.price | currency: "GBP" }}</span>
   </div>
</div>
