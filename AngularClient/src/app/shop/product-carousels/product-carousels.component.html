<ngb-carousel>
    <ng-template ngbSlide *ngFor="let product of productRecommendations">
        <div class="row">
            <div class="col-6 image position-relative">
                <img src="assets/images/{{product.imageFile}}" alt="{{product.name}}" class="img-fluid btn-lg" />
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12">
                        <h6 class="font-weight-bold">{{product.name}}</h6>
                        <ul class="text-small">
                            <li class="text-dark" *ngFor="let specification of product.specifications">{{specification.specification}}</li>
                        </ul>
                     </div>   
                </div>
                <div class="row">
                    <div class="col-6 col-md">
                        <button (click)="addItemToBag()" class="btn btn-outline-primary font-weight-bold btn-lg ml-4">Add to Bag</button>
                    </div>   
                </div>
            </div>
        </div>
    </ng-template>
</ngb-carousel>
