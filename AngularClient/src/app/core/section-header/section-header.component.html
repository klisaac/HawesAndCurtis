<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
  <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length - 1].label !== 'Home'" class="<py-5></py-5>" style="margin-top: 50px; background-color: #f5f5f5;">
    <div class="row">
      <div class="col-12">
        <xng-breadcrumb></xng-breadcrumb>
      </div>
    </div>
  </section>
</ng-container>
